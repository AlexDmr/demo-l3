<button (click)="appendBall(color.value)">
  Ajouter balle
</button>
<input type="color" #color/>

<svg width="400" height="400">
  <circle *ngFor="let obj of objects"
          [attr.cx]="obj.x"
          [attr.cy]="obj.y"
          [attr.r]="obj.r"
          [attr.fill]="obj.color"
          stroke="black"
          (click)="remove(obj)"
  ></circle>
</svg>

<ul>
  <li *ngFor="let obj of objects">
    <input type="color"
            [(ngModel)]="obj.color"/>
  </li>
</ul>
